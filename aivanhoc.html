        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSubmit);
            messageInput.addEventListener('input', () => {
                autoResizeTextarea();
            });
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (messageInput.value.trim() !== '') {
                        chatForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
            newChatBtn.addEventListener('click', createNewChat);
            analyzerBtn.addEventListener('click', toggleAnalyzerMode);

            document.getElementById('stop-response-btn').addEventListener('click', () => {
                isStopped = true;
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
                stopButtonContainer.classList.add('hidden');
            });

            if (currentMode === 'chat') {

                currentMode = 'analyzer';

        function displayTypingMessage(content, callback) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            messageDiv.innerHTML = '<div class="message-content"></div>';
            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            let i = 0;

            if (typingInterval) clearInterval(typingInterval);
            
            typingIndicator.classList.add("hidden"); 
            stopButtonContainer.classList.remove("hidden");
            typingInterval = setInterval(() => {
                if (isStopped) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                    contentDiv.innerHTML = formatMessage(content.substring(0, i));
                    stopButtonContainer.classList.add("hidden");
                    if (callback) callback();
                    return;
                }

                if (i < content.length) {
                    contentDiv.innerHTML = formatMessage(content.substring(0, i + 1));
                    i++;
                    scrollToBottom();
                } else {
                    clearInterval(typingInterval);
                    typingInterval = null;
                    stopButtonContainer.classList.add("hidden");
                    if (callback) callback();
                }
            }, speed);
        }

        function formatMessage(content) {
            if (!content) return '';

            let formatted = content.replace(/```([\w]*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const langDisplay = lang ? lang : 'text';
                return `<div class="code-block">
                    <div class="code-header flex justify-between items-center px-3 py-2 bg-gray-800 text-gray-300 text-xs rounded-t-md">
                        <span>${langDisplay}</span>
                        <button class="copy-code-btn hover:text-white" onclick="copyToClipboard(this)" data-code="${encodeURIComponent(code.trim())}">
                            <i class="fas fa-copy"></i> Copy code
                        </button>
                    </div>
                    <pre><code class="language-${lang || 'text'}">${escapeHtml(code.trim())}</code></pre>
                </div>`;
            });

            formatted = formatted.replace(/\|(.+)\|\n\|(?:[-:]+\|)+\n((?:\|.+\|\n)+)/g, (match) => {
                return `<div class="overflow-x-auto"><table class="w-full">
                    ${match.replace(/\|(.+)\|\n\|(?:[-:]+\|)+\n/, (header) => {
                        const headerCells = header.split('|').slice(1, -1);
                        return `<thead><tr>${headerCells.map(cell => `<th class="px-4 py-2">${cell.trim()}</th>`).join('')}</tr></thead>`;
                    })}
                    <tbody>
                        ${match.split('\n').slice(2).filter(Boolean).map(row => {
                            const cells = row.split('|').slice(1, -1);
                            return `<tr>${cells.map(cell => `<td class="px-4 py-2">${cell.trim()}</td>`).join('')}</tr>`;
                        }).join('')}
                    </tbody>
                </table></div>`;
            });

            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            formatted = formatted.replace(/`([^`]+)`/g, '<code class="bg-gray-800 px-1 py-0.5 rounded">$1</code>');

            formatted = formatted.split('\n\n').map(paragraph => {
                if (paragraph.trim().startsWith('<') && paragraph.trim().endsWith('>')) {
                    return paragraph;
                }
                return `<p>${paragraph}</p>`;
            }).join('');

            formatted = formatted.replace(/\n(?![<])/g, '<br>');

            return formatted;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Poetry Analyzer Functions
        function xacDinhNhanVatTruTinh(baiTho) {
            let tuTrongBaiTho = baiTho.split(/\s+/);
            
            if (tuTrongBaiTho.includes("tôi") || tuTrongBaiTho.includes("Tôi")) {
                return "<span style='color: #4f46e5; font-weight: bold;'>Nhân vật trữ tình là: Tôi</span>";
            }
            if (tuTrongBaiTho.includes("cha")) {
                return "<span style='color: #4f46e5; font-weight: bold;'>Nhân vật trữ tình là: Cha</span>";
            }
            
            let tuDauCau = baiTho.split('\n').map(cau => cau.trim().split(/\s+/)[0]);
            let tuCanTim = ["Anh", "Em", "Con", "Cháu", "Ta", "anh", "em", "con", "cháu", "ta"];
            let demTu = {};
            
            tuDauCau.forEach(tu => {
                if (tuCanTim.includes(tu)) {
                    demTu[tu] = (demTu[tu] || 0) + 1;
                }
            });
            
            let nhanVatTruTinh = "Tác giả";
            let maxXuatHien = 0;
            
            for (let tu in demTu) {
                if (demTu[tu] > maxXuatHien) {
                    maxXuatHien = demTu[tu];
                    nhanVatTruTinh = tu;
                }
            }
            
            return "<span style='color: #4f46e5; font-weight: bold;'>Nhân vật trữ tình là: " + nhanVatTruTinh + "</span>";
        }

                'í': 'i', 'ì': 'i', 'ỉ': 'i', 'ĩ': 'i', 'ị': 'i',
                'ó': 'o', 'ò': 'o', 'ỏ': 'o', 'õ': 'o', 'ọ': 'o',

        function removePunctuation(str) {
            return str.replace(/[.,'!?)(}{|:;><~`@#$%^&*-_+=]/g, '');
        }

        const rhymePatterns = [
            "iêu", "an", "ang", "o", "a", "on", "ôn", "ôi", "oa", "ao", "i", "u", "e", "ê", "uê", "y", "un",
            "oc", "ot", "iêu", "on", "ie", "ư", "ưn", "uy", "am", "ap", "em", "ep", "im", "ip", "um", "up",
            "ic", "oc", "it", "ot", "ut", "inh", "ang", "ong", "ing", "ong", "oi", "em", "ep", "im", "ip",

            "ư", "i", "y", "ai", "eo", "êu", "ui", "ung", "inh", "ieu", "oay", "at", "ac", "enh", "en", "uoc"
        ];

        function getLastRhyme(word) {
            const wordWithoutAccents = removeVietnameseAccents(removePunctuation(word)).toLowerCase();

            const sortedRhymePatterns = rhymePatterns.sort((a, b) => {
                if (b.length !== a.length) {
                    return b.length - a.length;
                }
                return rhymePatterns.indexOf(a) - rhymePatterns.indexOf(b);
            });

            for (let rhyme of sortedRhymePatterns) {
                if (wordWithoutAccents.endsWith(rhyme)) {
                    return rhyme;
                }
            }

            return wordWithoutAccents.charAt(wordWithoutAccents.length - 1);
        }

        function analyzePoem() {
            const poem = document.getElementById('poemText').value.trim();
            if (poem === "") {
                alert("Vui lòng nhập bài thơ!");
                return;
            }

            const nhanVatTruTinh = xacDinhNhanVatTruTinh(poem);
            document.getElementById('nhanVatTruTinh').innerHTML = nhanVatTruTinh;

            const lines = poem.split(/\n+/);
            const totalLines = lines.length;

            if (totalLines < 2) {
                document.getElementById('errorMessage').textContent = "Vui lòng nhập ít nhất 2 dòng thơ!";
                return;
            } else {
                document.getElementById('errorMessage').textContent = "";
            }

            let totalWords = 0;
            let lineWordCounts = [];

            lines.forEach(line => {
                const wordCount = line.split(/\s+/).filter(word => word.trim() !== "").length;
                lineWordCounts.push(wordCount);
                totalWords += wordCount;
            });

            let paragraphCount = 0;
            let isEmptyLine = false;
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === "") {
                    isEmptyLine = true;
                } else {
                    if (isEmptyLine) {
                        paragraphCount++;
                        isEmptyLine = false;
                    }
                }
            }
            
            if (paragraphCount === 0 && lines.length > 0) {
                paragraphCount = 1;
            }
            
            document.getElementById('totalWords').textContent = "Tổng số từ: " + totalWords;
            document.getElementById('totalLines').textContent = "Số dòng thơ: " + totalLines;

            const rhymeAnalysis = {};
            lines.forEach((line, index) => {
                const words = line.split(' ').filter(word => word.length > 0);

                const lowerCaseWords = words.map(word => word.toLowerCase());

                if (lowerCaseWords.length === 4) {
                    const secondWord = removePunctuation(lowerCaseWords[1]);
                    const secondRhyme = getLastRhyme(secondWord);
                    if (secondRhyme && secondRhyme !== '') {
                        if (!rhymeAnalysis[secondRhyme]) {
                            rhymeAnalysis[secondRhyme] = [];
                        }
                        rhymeAnalysis[secondRhyme].push({ word: words[1], line: index + 1, type: 'second' });
                    }

                    const lastWord = removePunctuation(lowerCaseWords[3]);
                    const lastRhyme = getLastRhyme(lastWord);
                    if (lastRhyme && lastRhyme !== '') {
                        if (!rhymeAnalysis[lastRhyme]) {
                            rhymeAnalysis[lastRhyme] = [];
                        }
                        rhymeAnalysis[lastRhyme].push({ word: words[3], line: index + 1, type: 'last' });
                    }
                }
                else {
                    if (lowerCaseWords.length === 7) {
                        const fifthWord = removePunctuation(lowerCaseWords[4]);
                        const fifthRhyme = getLastRhyme(fifthWord);
                        if (fifthRhyme && fifthRhyme !== '') {
                            if (!rhymeAnalysis[fifthRhyme]) {
                                rhymeAnalysis[fifthRhyme] = [];
                            }
                            rhymeAnalysis[fifthRhyme].push({ word: words[4], line: index + 1, type: 'fifth' });
                        }
                    }

                    if (lowerCaseWords.length === 8) {
                        const fourthWord = removePunctuation(lowerCaseWords[3]);
                        const fourthRhyme = getLastRhyme(fourthWord);
                        if (fourthRhyme && fourthRhyme !== '') {
                            if (!rhymeAnalysis[fourthRhyme]) {
                                rhymeAnalysis[fourthRhyme] = [];
                            }
                            rhymeAnalysis[fourthRhyme].push({ word: words[3], line: index + 1, type: 'fourth' });
                        }

                        const sixthWord = removePunctuation(lowerCaseWords[5]);
                        const sixthRhyme = getLastRhyme(sixthWord);
                        if (sixthRhyme && sixthRhyme !== '') {
                            if (!rhymeAnalysis[sixthRhyme]) {
                                rhymeAnalysis[sixthRhyme] = [];
                            }
                            rhymeAnalysis[sixthRhyme].push({ word: words[5], line: index + 1, type: 'sixth' });
                        }
                    }

                    const lastWord = removePunctuation(lowerCaseWords[lowerCaseWords.length - 1]);
                    const lastRhyme = getLastRhyme(lastWord);
                    if (lastRhyme && lastRhyme !== '') {
                        if (!rhymeAnalysis[lastRhyme]) {
                            rhymeAnalysis[lastRhyme] = [];
                        }
                        rhymeAnalysis[lastRhyme].push({ word: words[words.length - 1], line: index + 1, type: 'last' });
                    }
                }
            });

            let rhymeResultHtml = '<h3 style="color: #4f46e5;">Các từ được gieo vần với nhau trong bài thơ:</h3>';
            let foundRhyme = false;

            for (const rhyme in rhymeAnalysis) {
                if (rhymeAnalysis[rhyme].length > 1) {
                    foundRhyme = true;
                    rhymeResultHtml += `<p><strong>Vần "${rhyme}":</strong></p><ul>`;
                    rhymeAnalysis[rhyme].forEach(item => {
                        let wordType = item.type === 'last' ? 'từ cuối' : item.type === 'sixth' ? 'từ thứ 6' : item.type === 'fourth' ? 'từ thứ 4' : item.type === 'fifth' ? 'từ thứ 5' : 'từ thứ 2';
                        rhymeResultHtml += `<li>Từ "${item.word}" ở dòng ${item.line} (${wordType})</li>`;
                    });
                    rhymeResultHtml += '</ul>';
                }
            }

            if (!foundRhyme) {
                rhymeResultHtml = '<h3 style="color: #e74c3c;">Không tìm thấy các từ được gieo vần với nhau trong bài thơ.</h3>';
            }

            document.getElementById('rhymeResult').innerHTML = rhymeResultHtml;
            let result = [];
            lines.forEach((line, index) => {
                let words = line.trim().split(/\s+/);
                let lineResult = words.map(word => {
                    let mainVowels = word.split('').filter(char => 'áàảãạắằẳẵặấầẩẫậéèẻẽẹểễếệứửữựíìỉĩịóòỏõọốồổỗộớờởợỡúùủũụýỳỷỹỵaăâeêioôơuưyàằầèềìòồờùừỳ'.includes(char));
                
                    return mainVowels.some(vowel => 'áảãạắẳẵặấẩẫậéẻẽẹếểễệíỉĩịóỏõọốổỗộớởợỡúủũụýỳỷỹỵứửữự'.includes(vowel)) ? "T" : "B";
                });

                result.push(`Dòng ${index + 1}: ${lineResult.join(' ')}`);
            });

            document.getElementById('Toiyeuem').innerHTML = "<strong style='font-size: 20px; color: #4f46e5;'>Phân tích vần trắc và vần bằng của các từ trong bài thơ:</strong><br><br>" + result.join('<br>');

            let poemType = '';
            let reason = '';
            let link = '';
            let chuong = '';

            if (lineWordCounts && Array.isArray(lineWordCounts)) {
                if (lineWordCounts.every(count => count === 4)) {
                    poemType = "Bài thơ thuộc thể thơ bốn chữ";
                    reason = "Tất cả các dòng đều có 4 từ.";
                    link = "https://sites.google.com/d/157wMz39hNOMUG90CfaDlPFyeGXgwQmud/p/1xH8yScX5yIFrJJD3Xfxo_5znSZR-alt4/edit";
                } else if (lineWordCounts.every(count => count === 5) && totalLines !== 4 && totalLines !== 8) {
